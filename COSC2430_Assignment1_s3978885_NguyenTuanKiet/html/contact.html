    <title>Booktopia</title>

</head>

<body>

  <header>

    <a href="../index.html"><img src="../logo/logo.png" alt="Website logo">Booktopia</a>

  <div class="search-box">
    <input type="text" placeholder="Search for books">
    <button type="submit"><i class="fas fa-search"></i></button>
 </div>

      <nav>
          <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="category.html">Newest Books</a></li>
              <li><a href="category2.html">Popular Books</a></li>
          </ul>
      </div>
      </nav>
  </header>

  <main class="form-container">
    <!-- Contact form -->
    <form class="contact-form" method="get" action="">
      <!-- Contact Purpose -->
      <div class="contact-purpose">
        <label for="contact-purpose">Contact purpose:</label>
        <select name="contact-purpose" id="contact-purpose">
          <option value="sell-book">I want to sell books</option>
          <option value="buy-book">I want to buy books</option>
        </select>
      </div>
      <!-- User information -->
      <div class="user-info">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
      </div>

      <div class="user-info">
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
      </div>

      <div class="user-info">
        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
        />
      </div>

      <!-- Contact Preference -->
      <div class="contact-pref">
        <label for="checkbox-container">Contact preference:</label>
        <div class="checkbox-container" id="checkbox-container">
          <div>
            <input
              type="checkbox"
              id="by-email"
              name="by-email"
              value="by-email"
            />
            <label for="by-email">By email</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="by-phone"
              name="by-phone"
              value="by-phone"
            />
            <label for="by-phone">By phone</label>
          </div>
        </div>
      </div>
      <!-- Newsletter -->
      <div class="newsletter">
        <label for="radio-container">Receive weekly newsletter:</label>
        <div class="radio-container" id="radio-container">
          <div>
            <input checked type="radio" id="yes" name="choices" value="yes" />
            <label for="yes">Yes</label>
          </div>
          <div>
            <input type="radio" id="no" name="choices" value="no" />
            <label for="no">No</label>
          </div>
        </div>
      </div>
      <!-- Extra note -->
      <div class="text-note">
        <label for="note">Extra notes:</label>
        <textarea name="note" id="note" rows="5"></textarea>
      </div>
      <!-- Submit and reset button -->
      <div class="button-container">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </main>
